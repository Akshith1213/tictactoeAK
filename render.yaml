services:
  - type: web
    name: tictactoe-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: PORT
        value: 3002

  - type: static
    name: tictactoe-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build